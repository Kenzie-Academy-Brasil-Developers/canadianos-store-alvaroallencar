<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Canadiano's Store</title>
</head>

<body>
    <header class="menu">
        <div class="menu-container">
            <div class="menu-column">
                <div class="logo-box">
                    <figure>
                        <img src="./img/Canadianos-store-logo.png" alt="Canadiano's Store Logo" class="logo-image">
                        <figcaption hidden class="figcaption">Canadiano's Store Logo</figcaption>
                    </figure>
                </div>
                <nav class="menu-nav">
                    <ul>
                        <li><button class="button-nav all"><a href="#" class="link">Todos</a></button></li>
                        <li><button class="button-nav accessories"><a href="#" class="link">Acessórios</a></button></li>
                        <li><button class="button-nav shoes"><a href="#" class="link">Calçados</a></button></li>
                        <li><button class="button-nav shirt"><a href="#" class="link">Camisetas</a></button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="content-container">
        <div class="content">
            <section class="content-first-column">

            </section>

            <section class="content-second-column">
                <form class="search">
                    <input type="text" placeholder="Digite aqui sua pesquisa" class="search-input">
                    <button class="search-button">Pesquisar</button>
                </form>

        </div>
        </section>
        </div>
    </main>

    <footer class="footer">
        <h1 class="footer-text">Canadiano's Store &reg; 2022</h1>
    </footer>
    <script src="./js/index.js"></script>
</body>

</html>
